<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <h1>Image Tags Example</h1>
    
    <!-- Image Tag with Just the src Attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Image of a lion" />
    
    <!-- Image Tag with src and alt Attributes -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A majestic lion in the wild"
    />
    
    <!-- Image Tag with src, alt, and title Attributes -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A majestic lion in the wild"
      title="This is a picture of a lion"
    />  </body>
</html>
